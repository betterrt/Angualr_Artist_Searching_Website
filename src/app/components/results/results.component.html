<div class="alert alert-danger" id="alert1" role="alert" *ngIf="showNoResults">
    No results.
</div>

<div class="container-fluid" id="outside-window" *ngIf="showLists">
    <div class="scrolling-wrapper row flex-row flex-nowrap" id="window">	
        <div class="card" (click)="setAndShowInfo(artist.num)" (mouseover)="setDarker(artist.num)" (mouseout)="setLighter(artist.num)" *ngFor="let artist of artists">
            <img src={{artist.src}} class="card-img-top">
            <div class="card-body" [ngStyle]="{'background-color': colorControl[artist.num]}">{{artist.name}}</div>
        </div>
    </div>
</div>


<div class="d-flex justify-content-center">
    <div class="spinner-border" id="spinner1" role="status" *ngIf="showSpinner1"> </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <img src={{geneArtworkSrc}}> 
          <div> {{geneArtworkName}} <br> {{geneArtworkTime}}</div>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="d-flex justify-content-center">
                <div class="spinner-border" id="spinner2" role="status" *ngIf="showSpinner2"> </div>
            </div>

            <div class="alert alert-danger text-center" id="alert3" role="alert" *ngIf="showNoCategories">
                No categories.
            </div>

            <div class="row justify-content-around">
                <div class="card card-custom genes-card" *ngFor="let gene of genes">
                    <img src={{gene.src}}>
                    <div class="mt-auto text-center"> {{gene.name}}</div>
                </div>
            </div>

        </div>
      </div>
    </div>
  </div>


<div class="container-fluid" id="infos" *ngIf="showInfos">
    <ul class="nav nav-pills nav-justified">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="pills-artist-tab" data-bs-toggle="pill" data-bs-target="#pills-artist" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Artist Info</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-artwork-tab" data-bs-toggle="pill" data-bs-target="#pills-artwork" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Artworks</button>
        </li>
    </ul>
    <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-artist" role="tabpanel" aria-labelledby="pills-artist-tab">
            <div id="name"> {{nameAndDays}}</div>
            <div id="nationality"> {{nationality}}</div>
            <div id="biography"> {{biography}}</div>
        </div>
        <div class="tab-pane fade" id="pills-artwork" role="tabpanel" aria-labelledby="pills-artwork-tab">
            <div class="row justify-content-center"> 
                <div class="col-lg-12 col-5">
                <div class="alert alert-danger" id="alert2" role="alert" *ngIf="showNoArtworks">
                    No artworks.
                </div>
                </div>
            </div> 

                <div class="row justify-content-around" id="artworks-infos">
                    <div class="card card-custom" *ngFor="let artwork of artworks">
                        <img src={{artwork.src}}>
                        <div class="mt-auto" >
                            <div class="artwork-name"> {{artwork.name}}</div>
                            <div class="artwork-time"> {{artwork.time}}</div>
                        </div>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="showGene(artwork.num)"> Categories</button> 
                    </div> 
                </div>
        </div>
    </div>
</div>

<div class="container-fluid" id="placeholder"> </div>
